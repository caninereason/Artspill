 <!-- edit_comment.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Edit Comment</h1>
    <form method="post">
        {% csrf_token %}
        <label for="comment_text">Comment:</label><br>
        <textarea id="comment_text" name="comment_text" rows="4" cols="50">{{ comment.body }}</textarea><br>
        <button type="submit">Save Changes</button>
    </form>
{% endblock content %}
